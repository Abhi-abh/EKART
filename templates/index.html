{% extends 'base.html' %}
{% block content %}
{% load static %}

<div id="carouselExampleDark" class="carousel carousel-dark slide mt-5" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="10000">
      <img src="{% static '/images/Carousel-1.jpg' %}" class="d-block w-100" alt="...">
      
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src="{% static '/images/Carousel-2.jpg' %}" class="d-block w-100" alt="...">
      
    </div>
    <div class="carousel-item">
      <img src="{% static '/images/Carousel-3.jpg' %}" class="d-block w-100" alt="...">
      
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
</div>

 <!-- Featured Products -->

 <div class="container fw-bold text-center mt-5">
    <h1 class="mt-5">Featured Products</h1>
  </div>

  <div class="container"> 
  <div class="row text-center"> 
    {% for product in f_list %}
    <div class="container col-md-3  col-6 mt-5">
    <div class="card mt-3 " style="width: 12rem;">
        <a href="{% url 'product_details' product.id %}"><img src="{{product.image.url}}" class="card-img-top" class="card-img-top" alt="image"></a>
        <div class="card-body">
          <h5 class="card-title">{{product.title}}</h5>
          <h6>₹{{product.price}}</h6>
        </div>
      </div> 
    </div>
      {% endfor %}
    </div> 
  </div>    
        
  <div class="container container text-center"> 
    <h1 class="">Latest Products</h1>
    </div>
    <div class="container"> 
    <div class="row text-center">
        {% for product in l_list %}
        <div class="container col-md-3  col-6 mb-5 mt-5">
        <div class="card mt-3 me-5" style="width: 12rem; height: 50%;">
            <a href="{% url 'product_details' product.id %}"><img src="{{product.image.url}}" class="card-img-top" class="card-img-top" alt="image"></a>
            <div class="card-body">
              <h5 class="card-title">{{product.title}}</h5>
              <h6>₹{{product.price}}</h6>
            </div>
          </div> 
        </div>
          {% endfor %} 
        </div>
        </div>    




{% endblock %}
