{% extends 'base.html' %}
{% block content %}

    <!-- Single Products -->
     
    <div class="container fw-bold mt-5 mb-5 m-auto">
        <div class="row">
            <div class="text-center col-md-6">
                <img src="{{product.image.url}}" width="50%" id="ProductImg">
            </div><br>

            <div class="text-center col-md-6">
                <h1>{{product.title}}</h1>
                <p>{{product.description}}</p>
                <h4>â‚¹{{product.price}}</h4>
                <br>
               
            <form action="{% url 'add_to_cart' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="hidden" value="{{product.id}}" name="product_id">
                <input class="" type="number" name="quantity" value="1">
                <button class="bg-danger" type="submit">Add To Cart</button>
            </form>
            
            </div>
        </div>
    </div><br><br><br>

{% endblock %}
